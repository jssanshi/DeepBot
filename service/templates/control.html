<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>DeepBot ÊéßÂà∂Èù¢Êùø</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      padding: 16px;
      color: #0cf;
    }

    .status-section {
      margin-top: 40px;
      text-align: center;
    }

    .status-section .connect {
      background-color: #222;
      border: 2px solid #0cf;
      color: #0cf;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .status-text {
      font-size: 16px;
      color: #0f0;
    }

    .control-pad {
      margin-top: 30px;
      width: 260px;
      height: 260px;
      position: relative;
      border: 4px solid red;
      border-radius: 50%;
      box-shadow: 0 0 20px red;
    }

    .control-button {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: rgba(255, 0, 0, 0.2);
      border: 2px solid red;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 12px red;
    }

    .control-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-style: solid;
      transform: translate(-50%, -50%);
    }

    .btn-up {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .btn-up::after {
      border-width: 0 8px 12px 8px;
      border-color: transparent transparent red transparent;
    }

    .btn-down {
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .btn-down::after {
      border-width: 12px 8px 0 8px;
      border-color: red transparent transparent transparent;
    }

    .btn-left {
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
    }

    .btn-left::after {
      border-width: 8px 12px 8px 0;
      border-color: transparent red transparent transparent;
    }

    .btn-right {
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
    }

    .btn-right::after {
      border-width: 8px 0 8px 12px;
      border-color: transparent transparent transparent red;
    }

    .btn-center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 255, 0, 0.2);
      border: 2px solid #0f0;
      box-shadow: 0 0 12px #0f0;
    }

    .btn-center::after {
      content: '‚ü≥';
      font-size: 20px;
      color: #0f0;
    }

    .stop-button {
      margin-top: 30px;
      background-color: #c00;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      box-shadow: 0 0 10px red;
      cursor: pointer;
    }

  </style>
</head>
<body>

<div class="header">DeepBot ÊéßÂà∂Èù¢Êùø</div>

<div class="status-section">
  <div class="connect">üîµ Connected</div>
  <div class="status-text">DeepBot status: OK</div>
</div>

<div class="control-pad">
  <div class="control-button btn-up" onclick="sendControlCommand('t_up')"></div>
  <div class="control-button btn-down" onclick="sendControlCommand('t_down')"></div>
  <div class="control-button btn-left" onclick="sendControlCommand('t_left')"></div>
  <div class="control-button btn-right" onclick="sendControlCommand('t_right')"></div>
  <div class="control-button btn-center" onclick="sendControlCommand('t_rotate')"></div>
</div>

<button class="stop-button" onclick="sendControlCommand('t_stop')">Á¥ßÊÄ•ÂÅúÊ≠¢</button>

<script>
  function sendControlCommand(command) {
    fetch(`/ctrl/${command}`)
            .then(res => res.text())
            .then(console.log)
            .catch(console.error);
  }
</script>
</body>
</html>
